# Allow mouse to switch between windows and panes.
set -g mouse on

# Allow multiple instances of tmux to have different sizes.
set-window-option -g aggressive-resize on

# set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy j copy-selection
bind-key -t vi-copy h cursor-left
bind-key -t vi-copy n cursor-down
bind-key -t vi-copy e cursor-up
bind-key -t vi-copy i cursor-right

set-window-option -g window-status-current-bg white
set -g status-bg cyan
set -g status-fg black
set -g status-interval 1
set -g status-right "#(echo $USER)"
set -g status-left " %H:%M:%S "

